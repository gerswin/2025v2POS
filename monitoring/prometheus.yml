# Prometheus configuration for Venezuelan POS System monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'venezuelan-pos-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Venezuelan POS System metrics
  - job_name: 'venezuelan-pos'
    static_configs:
      - targets: ['localhost:8001']  # Django prometheus metrics port
    scrape_interval: 10s
    metrics_path: /metrics
    
  # System metrics (if node_exporter is available)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    
  # PostgreSQL metrics (if postgres_exporter is available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 15s
    
  # Redis metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 15s
    
  # Celery metrics (if available)
  - job_name: 'celery'
    static_configs:
      - targets: ['localhost:8002']
    scrape_interval: 15s

