# Prometheus alerting rules for Venezuelan POS System

groups:
  - name: venezuelan_pos_alerts
    rules:
      # High response time alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(django_http_requests_latency_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"
      
      - alert: VeryHighResponseTime
        expr: histogram_quantile(0.95, rate(django_http_requests_latency_seconds_bucket[5m])) > 1.0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Very high response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"
      
      # Error rate alerts
      - alert: HighErrorRate
        expr: rate(django_http_responses_total{status=~"5.."}[5m]) / rate(django_http_responses_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
      
      - alert: VeryHighErrorRate
        expr: rate(django_http_responses_total{status=~"5.."}[5m]) / rate(django_http_responses_total[5m]) > 0.10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Very high error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
      
      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: django_db_connections_total > 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database connections: {{ $value }}"
      
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(venezuelan_pos_database_query_duration_seconds_bucket[5m])) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value }}s"
      
      # Cache alerts
      - alert: LowCacheHitRate
        expr: rate(venezuelan_pos_cache_operations_total{result="hit"}[5m]) / rate(venezuelan_pos_cache_operations_total[5m]) < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"
      
      # Business metrics alerts
      - alert: NoRecentTicketSales
        expr: increase(venezuelan_pos_ticket_sales_total[1h]) == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No ticket sales in the last hour"
          description: "No tickets have been sold in the last hour during business hours"
      
      - alert: HighPaymentFailureRate
        expr: rate(venezuelan_pos_payment_processing_duration_seconds_count{success="false"}[10m]) / rate(venezuelan_pos_payment_processing_duration_seconds_count[10m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"
      
      # System resource alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"
      
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
      
      # Disk space alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full"

  - name: venezuelan_pos_business_alerts
    rules:
      # Fiscal compliance alerts
      - alert: FiscalSeriesGap
        expr: increase(venezuelan_pos_fiscal_series_generated_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "No fiscal series generated"
          description: "No fiscal series have been generated in the last 2 hours during business hours"
      
      # Stage transition alerts
      - alert: FrequentStageTransitions
        expr: rate(venezuelan_pos_stage_transitions_total[10m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frequent pricing stage transitions"
          description: "Stage transitions are happening at {{ $value }} per second"
      
      # Notification delivery alerts
      - alert: NotificationDeliveryFailures
        expr: rate(venezuelan_pos_notification_delivery_duration_seconds_count{success="false"}[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High notification delivery failure rate"
          description: "Notification delivery failures at {{ $value }} per second"